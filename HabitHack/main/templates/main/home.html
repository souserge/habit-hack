{% extends 'main/base.html' %}
{% load staticfiles %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'calendar.css' %}">
{% endblock %}

{% block scripts %}
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="{% static 'js/helperFunctions.js' %}"></script>
<script src="{% static 'js/Record.js' %}"></script>
<script src="{% static 'js/Habit.js' %}"></script>

<script>
  let habits = [];
  let id;
  let weekdays;
  let numRepeats;
  let habit; 
  let rec; 
</script>

{% for habit in habits %}
  <script>
      id = "{{habit.id}}";
      name = "{{habit.name}}";
      weekdays = "{{habit.weekdays}}".split(",").map(str => parseInt(str));
      numRepeats = parseInt("{{habit.num_repeats}}");
      habit = new Habit(id, name, new Set(weekdays), numRepeats);
  </script>
  {% for key, value in habit.history.items %}
    <script>
        console.log("{{key}}");
        habit.addRecord("{{key}}", parseInt("{{value}}"));
    </script>
  {% endfor %}

  <script>
      console.log(habit);
      habits.push(habit);
  </script>
{% endfor %}

<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}

{% block content %}
<div id="home-wrapper">

  <a href="{% url 'main:add_habit' %}" id="add-habit-btn">
    <span>Add New Habit</span>
  </a>

  <div id="tracker-wrapper">
    <div id="wrapper-wrapper">
      <button id="prev-week">&lt</button>
      <span id="month-name">Month</span>
      <button id="next-week">&gt</button>
    </div>
    <div id="calendar-wrapper">
      <table id="habits-table"></table>
    </div>
  </div>
</div>
</table>
{% endblock %}

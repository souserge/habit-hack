<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="ProfilePage.css">
  <title>Profile Page</title>
</head>
<body>

<!--Wrapper class is the general layout class. Col1 and Col2 are
    two columns around our content. Except for that we have 
    a header where's header_title (HabitHack), logout_button and
    underline_header aka the blue line. Then there's content, which
    is the yellow rectangle area with photo, buttons and profile
    info. On the bottom, there's the empty footer. -->
<div class="wrapper">
        <div id = "Col1"></div>
        <div id = "Col2"></div>
        <header id = "pageHeader">
            <div class = "header_title">HabitHack</div>
            <div class="logout_button">
            <!--logout button icon-->
            <img src = "https://i.imgur.com/iuH0DIJ.jpg" align="left"/>
            </div>
            <div class = "underline_header"></div>
        </header>
        <div id="pageContent">
                <div class="Photo">
                        <!--profile photo-->
                        <img src = "https://i.imgur.com/5dnfpnn.png" height="299" width="299"/></div>
                <div class="Name"><!--username-->Name</div>
                <div class="Town-country"><!--user location-->Town, Country</div>
                <div class="desc">
                        <!--profile description-->
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Praesent varius auctor sem in pulvinar. Nullam ac mattis ante. 
                </div>
                <div class="mssg_button">
                        <div class="mssg_text">
                                Send message
                        <!--mail icon-->
                        <div class="mssg_img">
                        <img src="https://i.imgur.com/SeiqqQj.png"
                        width="32" height="24" /></div>
                        </div>
                </div>
                <div class="groups_button">
                        <div class="button_text">
                              <div class="big_text">
                              <!--number of groups-->
                                34      
                              </div>
                        groups
                        </div>
                </div>
                <div class="friends_button">
                        <div class="button_text">
                              <div class="big_text">
                              <!--number of friends-->
                                34
                              </div> 
                        friends
                        </div>
                </div>
                <div class="fb_add_button">
                        <div class="fb_add_text">
                                Add me on Facebook
                        </div>
                </div>
        </div> 
        <div id = "Footer"></div>
</div>
</body>
